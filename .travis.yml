matrix:
  include:
    - os: linux
      language: python
      sudo: required
      services:
        - docker
      env: PIP=pip3
      python: 3.6
    - os: osx
      language: generic
      env: PIP=pip3

env:
  global:
  - CIBW_SKIP="cp27-* cp34-*"
  - CIBW_BEFORE_BUILD="pip install pip --upgrade; pip install wheel; pip install llvmlite --prefer-binary; pip install cython numpy numba --only-binary all"
  - CIBW_BUILD_VERBOSITY="3"
  - TWINE_USERNAME=ashjkelly

script:
  - pip3 install cibuildwheel
  - cibuildwheel --output-dir wheelhouse
  - python3 setup.py sdist
  - pip3 install twine
  - python3 -m twine upload wheelhouse/*.whl
  - python3 -m twine upload dist/*.tar.gz
