language: python
os: linux
sudo: required

services:
  docker

python: 3.5

env:
  global:
    - PIP=pip
    - CIBW_BUILD="cp35-*"
    - CIBW_BEFORE_BUILD="pip3 install cython numpy scipy numba --only-binary all"
    - CIBW_BUILD_VERBOSITY="3"

script:
  - $PIP install cibuildwheel==0.9.4
  - cibuildwheel --output-dir wheelhouse
